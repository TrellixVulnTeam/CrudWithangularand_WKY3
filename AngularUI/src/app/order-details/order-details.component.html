<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Order Details</h2>
  <form [formGroup]="OrderForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">CustomerName : </label>
      <input type="text" class="form-control" id="CustomerName" placeholder="Enter CustomerName" name="CustomerName" formControlName="CustomerName">
    </div>
    <div class="form-group">
      <label for="pwd">Date : </label>
      <input type="date" class="form-control" id="Date" placeholder="Enter Date" name="Date" formControlName="Date">
    </div>
    <div class="form-group">
        <label for="Address">Address: </label>
        <input type="text" class="form-control" id="Address" placeholder="Enter Address" name="Address" formControlName="Address">
     </div>
    
      <div class="table-responsive" style="margin-top: 50px;">          
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Item</th>
              <th>Category</th>
              <th>Qty</th>
              <th>Action</th>
            </tr>
          </thead>   
          
        
        
          <tbody *ngFor="let item of listItem().controls;let itemIndex=index">
            <div formArrayName="items">
            <div [formGroupName]="itemIndex">
            <tr>
              
              <td> <input type="text"  class="form-control" placeholder="Enter Item"  formControlName="item"></td>
              <td> <input type="text"  class="form-control" placeholder="Enter Address" (ngModelChange)="calculateQty(itemIndex)" formControlName="category"></td>
              <td> <input type="text" class="form-control" placeholder="Enter Address" formControlName="qty"></td>
              <td>  <button type="button" (click)="removeRow(itemIndex)" class="btn btn-success">Remove</button></td>
            </tr>
          </div>
        </div>
          </tbody>
          <tfoot><td></td><td></td><td>{{total}}</td></tfoot>
       
        </table>
        </div>

    <button type="button" (click)="addNewItem()"  class="btn btn-primary">Add New Item</button>
    <button type="button" (click)="submitdata()" class="btn btn-success">Submit</button>
  </form>
</div>
<p></p>
</body>
</html>
